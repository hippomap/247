<script type="text/javascript">


		

window.setTimeout(function(){
//refresh the page after 1,800,000 miliseconds (30 minutes)
//reload the page
location.reload();
},1800000);


		
var renderDate = new Date();
setInterval(function(){
  document.getElementById('time').innerHTML = timeSince(renderDate);
}, 5000);

function timeSince(renderDate) {
  var seconds = Math.floor((new Date() - renderDate) / 1000);

  var interval = Math.floor(seconds / 31536000);
  if (interval > 1) {
    return interval + " years ago";
  }
  interval = Math.floor(seconds / 2592000);
  if (interval > 1) {
    return interval + " months ago";
  }
  interval = Math.floor(seconds / 86400);
  if (interval > 1) {
    return interval + " days ago";
  }
  interval = Math.floor(seconds / 3600);
  if (interval > 1) {
    return interval + " hours ago";
  }
  interval = Math.floor(seconds / 60);
  if (interval >= 1) {
    return interval + " minutes ago";
  }
  return seconds + " seconds ago";
}
</script>
